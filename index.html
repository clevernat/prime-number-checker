    <section class="app">
      <main class="check__border">
        <h1 class="checker__header">
          Prime Number Checker
          <span class="checker__icon">
            <lord-icon
              class="checker__icon__img"
              src="https://cdn.lordicon.com/dxoycpzg.json"
              trigger="loop"
              style="width: 60px; height: 60px"
            >
            </lord-icon>
          </span>
        </h1>
        <!-- <form action="#"> -->
        <input
          type="number"
          name="check prime number"
          placeholder="Input a number"
          ,
          class="input__value"
        />
        <input type="submit" value="Check" class="btn" />
        <!-- </form> -->

        <!-- Results -->
        <div class="results">
          <h3></h3>
        </div>

        <footer>
          <small>Powered by clevernat <span>2022</span> </small>
        </footer>
      </main>
    </section>

    <script src="main.js"></script>
    <script src="https://cdn.lordicon.com/lusqsztk.js"></script>
